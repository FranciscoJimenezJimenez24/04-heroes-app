<mat-card>
  <mat-card-header>
    <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    <mat-card-title>{{hero.alter_ego}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <h4>{{hero.publisher}}</h4>
    <p>
      <strong>Primera aparición</strong>
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let character of hero.characters.split(',') | slice:0:3">{{character}}</mat-chip>
      </mat-chip-listbox>
    </p>
    
  </mat-card-content>

  <mat-divider></mat-divider>

  <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit',hero.id]">
    <mat-icon>edit</mat-icon>
    Editar
  </button>

  <button mat-button mat-raised [routerLink]="['/heroes',hero.id]">
    <mat-icon>more_horiz</mat-icon>
    Más
  </button>
</mat-card>
